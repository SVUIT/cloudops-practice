name: CI Pipeline

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Convert repo and org to lowercase
        id: convert
        run: |
          echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR 
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract SHA
        id: vars
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Set image names
        run: |
          echo "IMAGE_BACKEND=${{ env.REGISTRY }}/${{ env.REPO_NAME }}/backend" >> $GITHUB_ENV
          echo "IMAGE_FRONTEND=${{ env.REGISTRY }}/${{ env.REPO_NAME }}/frontend" >> $GITHUB_ENV

      # Backend build
      - name: Cache backend layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-backend
          key: backend-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            backend-${{ runner.os }}-

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ steps.vars.outputs.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache-backend
          cache-to: type=local,dest=/tmp/.buildx-cache-backend

      # Frontend build
      - name: Cache frontend layers
        uses: actions/cache@v4
        with: 
          path: /tmp/.buildx-cache-frontend
          key: frontend-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            frontend-${{ runner.os }}-

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ steps.vars.outputs.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache-frontend
          cache-to: type=local,dest=/tmp/.buildx-cache-frontend
